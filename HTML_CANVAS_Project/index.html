<!DOCTYPE html>
<html>
<title>Simple Paint App</title>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="draw_triangle.js"></script>
</head>

<body>
	<div class="controls">
		<div class="title">Paint App</div>
		<div class="color">
			<label for="pen-color">Color</label>
			<input type="color" name="color" id="pen-color">
		</div>
		<div id="canvas-wrapper"></div>
		<div class="options">
			<input type="button" value="Circle">
			<input type="button" value="Triangle">
			<input type="button" value="Square">
		</div>
	</div>
</body>

</html>
